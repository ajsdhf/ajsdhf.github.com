---
layout: default
title: 遍匈
cate: article
---
<h1>Blog Article</h1>
<ul class="articleList">
　　{% for post in site.posts %}
　　　　<li>
			<span class="year">{{ post.date | date: "%Y" }}</span>
			<span class="date">{{ post.date | date: "%B %d" }}</span>
			<a href="{{ post.url }}">{{ post.title }}</a>
	  </li>
　　{% endfor %}
</ul>
