---
layout: default
title: 首页
cate: blog
---
<div>
　　{% for post in site.posts %}
　　　　<div class="article">
		<div class="content">
			<span class="time">{{ post.date | date: "%Y-%m-%d" }}</span>
			<p><a class="articleTitle" href="{{ post.url }}">{{ post.title }}</a></p>
			{{ post.content | replace:'<!--more-->','<!--' }}
			-->
		</div>
		<div>
			<a class="full-article" href="{{ post.url }}">Read more</a>
		</div>
	  </div>
　　{% endfor %}
</div>
