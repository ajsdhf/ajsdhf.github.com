---
layout: default
title: 遍匈
cate: blog
---
<div>
　　{% for post in site.posts %}
　　　　<div class="article">
		<div class="content">
			<span class="time">{{ post.date | date: "%Y-%m-%d" }}</span>
			<a class="articleTitle" href="{{ post.url }}">{{ post.title }}</a>
			{{ post.content | replace:'<!--moreBegin-->','<!--' | replace:'<!--moreEnd-->','-->'}}
		</div>
		
	  </div>
　　{% endfor %}
</div>
